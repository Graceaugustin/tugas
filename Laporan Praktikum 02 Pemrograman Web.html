<!DOCTYPE html>
<head>
    <title>Pemesanan Tiket Konser BTS</title>
</head>
<h1>Pesan Tiket</h1>
    <body>
            <form action="google.com" method="POST" style="background-color: rgb(109, 7, 109)">
            
        <fieldset>
            <label>Pilih jumlah tiket </label>
            <select name="Tiket" autofocus style="background-color: rgb(196, 154, 171); ">
                <option value="1 Tiket">1 Tiket</option>
                <option value="2 Tiket">2 Tiket</option>
                <option value="3 Tiket">3 Tiket</option>
                <option value="4 Tiket">4 Tiket</option>
                <option value="5 Tiket">5 Tiket</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Tanggal Konser   </label>
            <input type="date" required style="background-color: rgb(196, 154, 171); "/>
        </fieldset>
        <fieldset>
            <label>Floor        </label>
                <input type="radio" name="x" value="Floor 1" required="required" style="background-color: rgb(196, 154, 171); "/> 1 
                <input type="radio" name="x" value="Floor 2" required="required" style="background-color: rgb(196, 154, 171); "/> 2 
                <input type="radio" name="x" value="Floor 3" required="required" style="background-color: rgb(196, 154, 171); "/> 3 
                <input type="radio" name="x" value="Floor 4" required="required" style="background-color: rgb(196, 154, 171); "/> 4 
            <ol>
                <li>  Rp. 17.000.000</li>
                <li>  Rp. 14.000.000</li>
                <li>  Rp. 10.000.000</li>
                <li>  Rp.  7.000.000</li>
              </ol>
        </fieldset>
        <fieldset>
            <label>Nama</label>
            <input type="text"  autofocus name="nama" required style="background-color: rgb(196, 154, 171); ">
        </fieldset>
        <fieldset>
            <label>Email</label>
            <input type="email"  name="nama" required style="background-color: rgb(196, 154, 171); ">
        </fieldset>
        <fieldset>
            <label>Password</label>
            <input type="password" placeholder="" name="pass" pattern="[a-z 0-9]{9}" required style="background-color: rgb(196, 154, 171); ">
            <ul>
                <li> a-z</li>
                <li> 0-9</li>
                <li> 9 karakter</li>
              </ul>
        </fieldset>
        <fieldset>
            <label>Bukti Vaksin: </label>
            <input type="file" required style="background-color: rgb(196, 154, 171); " />
        </fieldset>
        <p align=center>
         <button>Pesan Tiket</button></p>
          </form>
  

    </body>
</html>
